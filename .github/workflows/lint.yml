name: flake8 Lint

on:
  - pull_request

env:
  DEFAULT_PYTHON: 3.8

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: flake8 Lint
        uses: py-actions/flake8@v2

