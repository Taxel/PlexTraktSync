name: flake8 Lint

on:
  - pull_request

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v2
      - name: Set up Python environment
        uses: actions/setup-python@v2.3.2
        with:
          python-version: "3.7"
      - name: flake8 Lint
        uses: py-actions/flake8@v2

